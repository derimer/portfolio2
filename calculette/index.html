<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/image/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css">


    <title>calculette</title>
</head>

<body>
    <div class="calculette">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operateur">AC</button>
            <button class="operateur">DEL</button>
            <button class="operateur">%</button>
            <button class="operateur">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operateur">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operateur">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operateur">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
